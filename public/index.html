<!DOCTYPE html>
 <html ng-app="myApp"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <title>Contact List App</title>
        <!-- <meta name="description" content=""> -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->         
         <!-- <link rel="stylesheet" href="main.css"> -->
    </head>
    <body>
       <div class="container" ng-controller="AppCtrl">
          <h1>Hi there</h1>
           <h3>Contact List App</h3>
           <table class="table">
               <thead>
                   <tr>
                       <th>Name</th>
                       <th>Email</th>
                       <th>Number</th>
                       <th>Action</th>
                       <th>&nbsp;</th>
                   </tr>
                   <tbody>
                   <r>
                       <td><input type="text" class="form-control" ng-model="contact.name"></td>
                       <td><input type="text" class="form-control" ng-model="contact.email"></td>
                       <td><input type="text" class="form-control" ng-model="contact.number"></td>
                       <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                        <td><button class="btn btn-info" ng-click="update()">Update</button>
                            &nbsp;&nbsp;
                        <button class="btn btn-info" ng-click="deselect()">Clear</button>
                        </td>
                   </r>
                       <tr ng-repeat="contact in contactList">
                           <td>{{contact.name}}</td>
                           <td>{{contact.email}}</td>
                           <td>{{contact.number}}</td>
                           <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                           <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
                       </tr>
                       </tr>
                   </tbody>
               </thead>
           </table>
       </div>
    </body>
<!-- <script src="main.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
   <script src="controller/controller.js"></script>
</html>
